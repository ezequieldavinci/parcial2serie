<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Juego del Calamar</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/contacto.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header>
    <img src="https://0.soompi.io/wp-content/uploads/2025/01/09185920/squid-game-2-poster.jpeg" alt="Banner Juego del Calamar" />
  </header>
  <main>
    <section class="contacto-form">
      <h1>Contacto</h1>
      <form action="confirmacion.html" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required />
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        <button type="submit" class="btn-enviar">Enviar</button>
      </form>
      <a href="index.html" class="volver btn-volver">Volver al Menú Principal</a>
    </section>
  </main>
  <footer>
    <p>© Todos los derechos reservados</p>
  </footer>
</body>
</html>
